<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Dark Mode Toggle</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-white">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Dark Mode Toggle</h1>

    <button class="bg-green-500 dark:bg-gray-700 hover:bg-green-600 dark:hover:bg-gray-600 text-white dark:text-white py-2 px-4 rounded">
      Toggle Dark Mode
    </button>

  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark');
    }
  </script>

</body>
</html>
